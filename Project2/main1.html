<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="formcont">
       <div class="applybox">
        <h1>JOB APPLICATION
            <span class="small">(WEB)</span>
        </h1>
        <form action="">
            <div class="tiles">
                <div class="formdata">
                    <label for="fn">First Name</label>
                    <input id="fn" name="fn" placeholder="Enter First Name..."/>
                </div>
                <div class="formdata">
                    <label for="ln">Last Name</label>
                    <input id="ln" name="ln" placeholder="Enter Last Name..."/>
                </div>
                <div class="formdata">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email..."/>
                </div>
                <div class="formdata">
                    <label for="jobRole">Job Role</label>
                    <select name="jobRole" id="jobRole">
                        <option value="">Select Job Role</option>
                        <option value="backend">Backend Developer</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="fullstack">Full Stack Developer</option>
                        <option value="uiux">UI and UX Developer</option>
                    </select>
                </div>
                <div class="textformdata">
                    <label for="address">Address</label>
                    <textarea id="address" name="fn" rows="5" cols="50" placeholder="Enter Address..."></textarea>
                </div>
                <div class="formdata">
                    <label for="city">City</label>
                    <input id="city" name="city" placeholder="Enter City Name..."/>
                </div>
                <div class="formdata">
                    <label for="Pincode">Pincode</label>
                    <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode..."/>
                </div>
                <div class="formdata">
                    <label for="date">Date Of Birth</label>
                    <input value="2024-02-07" type="date" id="date" name="date"/>
                </div>
                <div class="formdata">
                    <label for="upload">Upload Your CV</label>
                    <input type="file" id="upload" name="upload">
                </div>
            </div>
            <div class="applyBtn">
                <button type="submit">APPLY NOW</button>
               </div>
        </form>
       </div>
    </div>
</body>
</html>
